<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Red Dragon</h1>
      <p>Strategiczna gra turowa MMO</p>
    </div>

    <h2>Rejestracja</h2>

    <div class="error-msg" *ngIf="error">{{ error }}</div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="twoj@email.pl" />
      </div>

      <div class="form-group">
        <label for="username">Nazwa użytkownika</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Nazwa gracza" />
      </div>

      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Min. 6 znaków" />
      </div>

      <div class="form-group">
        <label for="kingdomName">Nazwa Księstwa</label>
        <input type="text" id="kingdomName" [(ngModel)]="kingdomName" name="kingdomName" placeholder="Nazwa Twojego księstwa" />
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        {{ loading ? 'Rejestracja...' : 'Załóż Księstwo' }}
      </button>
    </form>

    <p class="auth-link">
      Masz już konto? <a routerLink="/login">Zaloguj się</a>
    </p>
  </div>
</div>
